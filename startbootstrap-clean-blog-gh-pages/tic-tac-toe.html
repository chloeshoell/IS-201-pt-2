<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Tic Tac Toe</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00f5d4;
      text-shadow: 0 0 10px #00f5d4;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
      text-align: center;
    }

    .scoreboard {
      margin-bottom: 15px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-around;
      gap: 20px;
      padding: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 12px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 2.7rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .cell:hover {
      background: rgba(0, 255, 200, 0.2);
      transform: scale(1.08);
      box-shadow: 0 0 15px #00f5d4;
    }

    #status {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #ccc;
    }

    button {
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00f5d4;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,255,200,0.3);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0ff;
      transform: translateY(-1px);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffcc00;
      opacity: 0.9;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>‚ú® Tic Tac Toe ‚ú®</h1>
  <div class="game-container">
    <div class="scoreboard">
      <div>‚ùå X Wins: <span id="xScore">0</span></div>
      <div>‚≠ï O Wins: <span id="oScore">0</span></div>
      <div>ü§ù Draws: <span id="draws">0</span></div>
    </div>

    <div class="board" id="board"></div>
    <div id="status">Player X's turn</div>
    <div id="timer">‚è±Ô∏è Time left: <span id="timeLeft">10</span>s</div>
    <button onclick="resetGame()">üîÑ Restart Game</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const xScoreEl = document.getElementById('xScore');
    const oScoreEl = document.getElementById('oScore');
    const drawsEl = document.getElementById('draws');
    const timeLeftEl = document.getElementById('timeLeft');

    let cells = [];
    let currentPlayer = 'X';
    let gameActive = true;
    let xWins = 0, oWins = 0, draws = 0;
    let timer;
    let timeLeft = 10;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleMove(i));
        board.appendChild(cell);
        cells.push(cell);
      }
      startTimer();
    }

    function handleMove(index) {
      if (!gameActive || cells[index].textContent !== '') return;

      cells[index].textContent = currentPlayer;
      stopTimer();

      if (checkWin()) {
        statusText.textContent = `üéâ Player ${currentPlayer} wins!`;
        gameActive = false;
        if (currentPlayer === 'X') xWins++; else oWins++;
        updateScores();
        launchConfetti();
        return;
      }

      if (cells.every(cell => cell.textContent !== '')) {
        statusText.textContent = "üòÆ It's a draw!";
        gameActive = false;
        draws++;
        updateScores();
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      startTimer();
    }

    function checkWin() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return (
          cells[a].textContent === currentPlayer &&
          cells[b].textContent === currentPlayer &&
          cells[c].textContent === currentPlayer
        );
      });
    }

    function resetGame() {
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = "Player X's turn";
      timeLeft = 10;
      clearInterval(timer);
      createBoard();
    }

    function updateScores() {
      xScoreEl.textContent = xWins;
      oScoreEl.textContent = oWins;
      drawsEl.textContent = draws;
    }

    function startTimer() {
      timeLeft = 10;
      timeLeftEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timeLeftEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          statusText.textContent = `‚è±Ô∏è Time's up! Switching turn...`;
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          statusText.textContent = `Player ${currentPlayer}'s turn`;
          startTimer();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function launchConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    createBoard();
  </script>
</body>
</html>
